            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of Unseal
            properties:
              caCertSecret:
                description: Reference to secret containing CA certificate for validating
                  requests against vault instances (need to be in the same namespace
                  as the threshold keys secret)
                type: string
              retryCount:
