name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: gcr.io
  CONTROLLER_IMAGE_NAME: didactiklabs/vault-unseal-controller
  UNSEALER_IMAGE_NAME: didactiklabs/vault-unsealer

jobs:
  release:
    name: Create Release with GoReleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-images:
    name: Build and Push Container Images
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract tag name
        id: extract_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Log in to GCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: _json_key
          password: ${{ secrets.GCR_JSON_KEY }}

      - name: Build and push vault-unseal-controller image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.CONTROLLER_IMAGE_NAME }}:${{ steps.extract_tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.CONTROLLER_IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push vault-unsealer image
        uses: docker/build-push-action@v5
        with:
          context: ./vault-unsealer
          file: ./vault-unsealer/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.UNSEALER_IMAGE_NAME }}:${{ steps.extract_tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.UNSEALER_IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deployment manifests
        run: |
          TAG=${{ steps.extract_tag.outputs.tag }}
          sed -i "s|gcr.io/didactiklabs/vault-unseal-controller:.*|gcr.io/didactiklabs/vault-unseal-controller:${TAG}|g" config/manager/manager.yaml
          sed -i "s|gcr.io/didactiklabs/vault-unsealer:.*|gcr.io/didactiklabs/vault-unsealer:${TAG}|g" internal/controller/unseal_controller.go

      - name: Generate release bundle
        run: |
          make manifests kustomize
          make bundle

      - name: Upload bundle to release
        uses: softprops/action-gh-release@v1
        with:
          files: deploy/bundle.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
